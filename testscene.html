<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		
		<script type="module">

			import * as THREE from 'https://cdn.skypack.dev/three@0.135.0/build/three.module.js'
            import { OrbitControls } from 'https://cdn.skypack.dev/three@0.135.0/examples/jsm/controls/OrbitControls'

			const scene = new THREE.Scene()
			scene.background = new THREE.Color( 0xffffff );
            //scene.add(new THREE.AxesHelper(5))

            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            )
            camera.position.z = 2

            const renderer = new THREE.WebGLRenderer()
            renderer.setSize(window.innerWidth, window.innerHeight)
            document.body.appendChild(renderer.domElement)

            const controls = new OrbitControls(camera, renderer.domElement)

            controls.listenToKeyEvents(document.body)

            // BOX (CUBE)
			const geometry = new THREE.BoxGeometry();
			const material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
			const cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            // Another MEsh

           /*  const meshGeometry = new THREE.BoxGeometry(1,2,3,4);

            scene.add(strangeMesh); */

			// And Another One

			camera.position.z = 5;
            

			function animate() {
				requestAnimationFrame( animate );

                /* sphere.position.x = -1

				strangeMesh.rotation.y += 0.001; */

				cube.position.x = 0

				cube.rotation.y += 0.001;

				renderer.render( scene, camera );
			};

            
			animate();
		</script>
	</body>
</html>
