<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="AR_uebung\node_modules\three\build\three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

            // BOX (CUBE)
			const geometry = new THREE.BoxGeometry();
			const material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
			const cube = new THREE.Mesh( geometry, material );
            

            // Another MEsh

            const meshGeometry = new THREE.BoxGeometry(1,2,3,4);
            const meshMAterial = new THREE.MeshBasicMaterial( { color: 0x0000ff } );
            const strangeMesh = new THREE.Mesh( meshGeometry, meshMAterial );
			scene.add( cube );
            scene.add(strangeMesh);

			camera.position.z = 5;
            

			function animate() {
				requestAnimationFrame( animate );

                cube.position.x = -1
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
                
                strangeMesh.position.x = 2
				strangeMesh.rotation.y += 0.001;

				renderer.render( scene, camera );
			};

            
			animate();
            onDocumentMouseMove(MouseEvent);
		</script>
	</body>
</html>
